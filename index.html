<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 
      CSP Configuration:
      Allows 'unsafe-eval' for Tailwind CDN and 'unsafe-inline' for styles/scripts.
      This is required for the app to function without a build step.
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">

    <title>حاسبة العمولة الحقيقية</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Cairo:wght@400;500;600;700;800&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              aref: ['"Aref Ruqaa"', 'serif'],
              ibm: ['"IBM Plex Sans Arabic"', 'sans-serif'],
              cairo: ['"Cairo"', 'sans-serif'],
              outfit: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              rose: {
                50: '#FFF1F2',
                100: '#FFE4E6',
                200: '#FECDD3',
                300: '#FDA4AF',
                400: '#FB7185',
                500: '#F43F5E',
                600: '#E11D48',
                700: '#BE123C', // Primary
                800: '#9F1239',
                900: '#881337', // Dark
                950: '#4C0519',
              },
            },
            animation: {
              blob: "blob 10s infinite",
              float: "float 6s ease-in-out infinite",
              shine: "shine 3s infinite",
              textShine: "textShine 3s linear infinite",
              pulsefast: "pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0) rotate(0deg)" },
                "50%": { transform: "translateY(-20px) rotate(5deg)" },
              },
              shine: {
                "0%": { transform: "translateX(150%) skewX(-12deg)" },
                "20%": { transform: "translateX(-150%) skewX(-12deg)" },
                "100%": { transform: "translateX(-150%) skewX(-12deg)" },
              },
              textShine: {
                "0%": { backgroundPosition: "200% center" },
                "100%": { backgroundPosition: "-200% center" }
              }
            }
          }
        }
      }
    </script>
    
    <!-- Import Map with Reliable ESM Sources -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "framer-motion": "https://esm.sh/framer-motion@10.12.16",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
  </head>
  <body class="bg-rose-50 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
